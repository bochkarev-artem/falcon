liip_imagine:
    data_loader: s3_upload
#    cache:       local_upload
    driver:      gd
    loaders:
        s3_upload:
            flysystem:
                filesystem_service: oneup_flysystem.s3_upload_filesystem
    resolvers:
        local_upload:
            flysystem:
                filesystem_service: oneup_flysystem.local_upload_filesystem
                cache_prefix:       "/media/cache"
                root_url:           "/%kernel.root_dir%/../web"

    filter_sets:
        book_list:
            quality: 75
            filters:
                thumbnail: { size: [120, 90], mode: outbound }
                background: { size: [120, 90], position: center, color: '#ffffff' }
