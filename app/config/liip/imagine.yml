parameters:
    liip_imagine.jpegoptim.tempDir:     /run/shm
    liip_imagine.jpegoptim.progressive: true
    liip_imagine.jpegoptim.stripAll:    true
    liip_imagine.jpegoptim.max:         50

liip_imagine:
    data_loader: s3_upload
    driver:      gd
    loaders:
        s3_upload:
            flysystem:
                filesystem_service: oneup_flysystem.s3_upload_filesystem
    resolvers:
        local_upload:
            flysystem:
                filesystem_service: oneup_flysystem.local_upload_filesystem
                cache_prefix:       "media/cache"
                root_url:           "/"

    filter_sets:
        book_full:
            cache:   local_upload
            post_processors:
                jpegoptim: {}

        book_featured_side:
            cache:   local_upload
            filters:
                relative_resize:
                    widen: 54
            post_processors:
                jpegoptim: {}

        book_featured_books:
            cache:   local_upload
            filters:
                relative_resize:
                    widen: 255
            post_processors:
                jpegoptim: {}
