imports:
    - { resource: config_dev.yml }

parameters:
    base_url_ru: bookary.dev
    base_url_en: bookary-en.dev

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

monolog:
    handlers:
        slackbot:
            type: slack
            token: '%slack_token%'
            channel: '#dev'
            level: error
            formatter: monolog.formatter.session_request
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: [!event]
        console:
            type:   console
            channels: [!event, !doctrine]
