    defaults: { _controller: AppBundle:Site:search }

search_with_page:
    path: /search/page/{page}
    defaults: { _controller: AppBundle:Site:search }

new_books:
    path: /new-books
    defaults: { _controller: AppBundle:Site:newBooks }
    options:
        sitemap: true

popular_books:
    path: /popular-books
    defaults: { _controller: AppBundle:Site:popularBooks }
    options:
        sitemap: true

popular_books_with_page:
    path: /popular-books/page/{page}
    defaults: { _controller: AppBundle:Site:popularBooks }

new_books_with_page:
    path: /new-books/page/{page}
    defaults: { _controller: AppBundle:Site:newBooks }

tags:
    path: /tags
    defaults: { _controller: AppBundle:Site:tags }
    options:
        sitemap: true

add_book_rating:
    path: /add-book-rating
    defaults: { _controller: AppBundle:Book:addBookRating }

search_page:
    path: /search-page
    defaults: { _controller: AppBundle:Site:searchPage }

facebook_login_check:
    path: /login/check-facebook

google_login_check:
    path: /login/check-google

vkontakte_login_check:
    path: /login/check-vkontakte

yandex_login_check:
    path: /login/check-yandex

facebook_login:
    path: /connect/facebook

