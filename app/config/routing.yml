default:
    path:  /admin/
    defaults: { _controller: SonataAdminBundle:Core:dashboard }

admin:
    resource: "@SonataAdminBundle/Resources/config/routing/sonata_admin.xml"
    prefix: /admin

lexik_translation_edition:
