imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: elastic-search.yml }
    - { resource: sonata/sonata_admin.yml }
    - { resource: sonata/sonata_block.yml }
    - { resource: sonata/sonata_seo.yml }
    - { resource: flysystem.yml }
    - { resource: vich.yml }
    - { resource: cmf-routing.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    base_scheme:       http
    default_locale:    en
    locales:           [ru, en]
    hosts:             {ru: '%base_url_ru%', en: '%base_url_en%'}
    default_per_page:  18
    default_page_view: "list"

    cookie.page_view_name: "bookary_view"

    router.request_context.host:   "%base_url_ru%"
    router.request_context.scheme: "%base_scheme%"

    litres_partner_id: 67999
    review_minimum_char: 500

framework:
    #esi:             ~
    translator:      { fallbacks: ["%default_locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%default_locale%"
    trusted_hosts:   ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

knp_menu:
    twig:
        template: knp_menu.html.twig
    templating: false
    default_renderer: twig

twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        review_minimum_char: "%review_minimum_char%"
        hosts: "%hosts%"

assetic:
    debug:          '%kernel.debug%'
    use_controller: false
    filters:
        cssrewrite: ~
        jsqueeze:   ~
        scssphp:
            formatter: 'Leafo\ScssPhp\Formatter\Compressed'

doctrine:
    dbal:
        driver:   "pdo_mysql"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

stof_doctrine_extensions:
    class:
        sluggable: AdminBundle\EntityListener\SluggableListener
    orm:
        default:
            sluggable:     true
            timestampable: true

swiftmailer:
    transport:  "%mailer_transport%"
    host:       "%mailer_host%"
    port:       "%mailer_port%"
    encryption: "%mailer_encryption%"
    username:   "%mailer_user%"
    password:   "%mailer_password%"
    auth_mode:  "%mailer_auth_mode%"

fos_user:
    db_driver:     orm
    firewall_name: social
    user_class:    AppBundle\Entity\User
    from_email:
        address:        admin@bookary.ru
        sender_name:    Bookary.ru

hwi_oauth:
    connect:
        account_connector:   AppBundle\Security\AuthFOSUserProvider
    firewall_names:          [social]
    fosub:
        username_iterations: 30
        properties:
            facebook:        facebookId
            google:          googleId
            yandex:          yandexId
            vkontakte:       vkontakteId
    resource_owners:
        google:
            type:            google
            client_id:       "%google_client_id%"
            client_secret:   "%google_client_secret%"
            scope:           "email profile"
            options:
                access_type: offline
                csrf:        true
        facebook:
            type:            facebook
            client_id:       "%facebook_client_id%"
            client_secret:   "%facebook_client_secret%"
            options:
                csrf:        true
        yandex:
            type:            yandex
            client_id:       "%yandex_client_id%"
            client_secret:   "%yandex_client_secret%"
            options:
                csrf:        true
            paths:
                profilepicture: ['https://avatars.mds.yandex.net/get-yapic/%/islands-75', default_avatar_id]
                firstname:      first_name
                lastname:       last_name
        vkontakte:
            type:            vkontakte
            client_id:       "%vk_client_id%"
            client_secret:   "%vk_client_secret%"
            options:
                csrf:        true
            paths:
                profilepicture: 'response.0.photo_medium'
                screenname:     'response.0.screen_name'

uecode_qpush:
    providers:
        aws:
            driver: aws
            key:    "%amazon.key%"
            secret: "%amazon.secret%"
            region: "%amazon.region%"
    queues:
        books_index:
            provider: aws
            options:
                push_notifications: true
                message_expiration: 14400
                subscribers:
                    - { endpoint: "%base_scheme%://%base_url_ru%", protocol: http }